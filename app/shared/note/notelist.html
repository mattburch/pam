<div class="row">
    <div class="subject-header">
        <div><h3>{{results.subject}}</h3></div>
    </div>
</div>
<div class="row">
  <div class="list">
    <form>
      <div ng-repeat="n in noteList | orderBy: 'n.title'" class="subject-list">
          <a href="#!/notes/{{n.id}}">{{n.title}}</a>
      </div>
    </form>
  </div>
</div>
