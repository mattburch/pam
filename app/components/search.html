<ng-include src="'shared/nav/navtop.html'"></ng-include>
<div class="row">
    <div class="col-xs-2">
      <pam-subject-list-check></pam-subject-list-check>
    </div>
    <div class="col-xs-6 col-xs-offset-1">
        <div class="row">
          <form ng-submit="search()">
              <input type="text" ng-model="searchTerm" class="form-control" placeholder="Something important...">
              <input type="submit" class="hide-submit">
          </form>
        </div>
        <div class="row">
          <div class="center-me red-alert">{{alert}}</div>
        </div>
        <div class="row">
          <div ng-show="results">
            <p>{{count}} result(s) found.</p>
            <div class="result" ng-repeat="result in results">
                <div class="row">
                    <h3>
                        <a ng-href="/#!/notes/{{result.id}}">{{result.title}}</a>
                        <div class="pull-right delete-button" ng-click="delete(result.id)">
                            <i class="fa fa-eraser fa-lg" ></i>
                        </div>
                    </h3>
                </div>
                <div class="row">
                    <div class="result-content">
                        <pam-data note="result.content"></pam-data>
                    </div>
                </div>
            </div>
            <div class="center-me show-more" ng-show="moreResults">
                <span style="cursor: pointer" ng-click="more()">Show more...</span>
            </div>
        </div>
    </div>
</div>
